<!DOCTYPE html>

<html lang="en">

<!-- link to some google fonts and font awesome icons -->
<head>
  <meta charset="utf-8">
  <title>Twitch Streamers</title>
  <link rel="stylesheet" href="assets/main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

  <!-- grid wrapper -->
  <div class="wrapper">

    <!-- header with buttons and search bar -->
    <div class="header">

      <div class="header-h1">
        <h1>Twitch Streamers</h1>
      </div>
      <div class="search-bar">
        <input type="text" name="search" placeholder="Or search for a streamer" />
        <button type="submit" class="btn"><i class="fa fa-search"></i></button>
      </div>
      <div class="status-btns">
        <button type="button" class="btn btn-online">Online</button>
        <button type="button" class="btn btn-offline">Offline</button>
        <button type="button" class="btn btn-all btn-active">All</button>
      </div>

    </div>

  </div>

  <!-- scripts linknig to jquery and local -->
  <script
			  src="https://code.jquery.com/jquery-3.3.1.min.js"
			  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
			  crossorigin="anonymous">
  </script>
  <script src="assets/scripts.js"></script>

</body>

</html>
